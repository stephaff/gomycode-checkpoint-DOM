<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mon panier</title>
</head>
<body>
    <div class="mon-panier">
        <h1>Commande <i class="fa-solid fa-cart-shopping"></i></h1>
        <ul class="entete">
            <li>Désignation</li>
            <li>Prix unitaire</li>
            <li>Quantité</li>
            <li>Prix total</li>
        </ul>
        <ul class="article">
            <li>Chaise </li>
            <li class="Prix-unitaire">5 200</li>
            <li class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></li>
            <li>0</li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-heart" style="cursor: pointer;"></i></li>
        </ul>
        <ul class="article">
            <li>Eau Minerale AWA</li>
            <li class="Prix-unitaire">450</li>
            <li class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></li>
            <li>0</li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
        </ul>
        <ul class="article">
            <li>Pain</li>
            <li class="Prix-unitaire">150</li>
            <li class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></li>
            <li>0</li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
        </ul>
        <ul class="article">
            <li>Sucrerie</li>
            <li class="Prix-unitaire">400</li>
            <li class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></li>
            <li>0</li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
        </ul>
        <ul class="article">
            <li>PlayStation 4</li>
            <li class="Prix-unitaire">245 000</li>
            <li class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></li>
            <li>0</li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
        </ul>
        <div class="recap">
            <h2>Total: </h2>
            <div class="total-commande"><span>0</span></div>
        </div>
        <button class="validation">Valider</button>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
