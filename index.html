<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mon panier</title>
</head>
<body>
    <h1>Commande <i class="fa-solid fa-cart-shopping"></i></h1>
    <table>
        <tr class="entete">
            <th>Désignation</th>
            <th>Prix unitaire</th>
            <th>Quantité</th>
            <th>Prix total</th>
        </tr>
        <tr class="article">
            <td>Chaise </td>
            <td class="Prix-unitaire">5 200</td>
            <td class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></td>
            <td class="prix-total">0</td>
            <td class="supprimer"><i class="fa-solid fa-trash-can"></i></td>
            <td class="like"><i class="fa-solid fa-heart"></i></td>
        </tr>
        <tr class="article">
            <td>Eau Minerale AWA</td>
            <td class="Prix-unitaire">450</td>
            <td class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></td>
            <td class="prix-total">0</td>
            <td class="supprimer"><i class="fa-solid fa-trash-can"></i></td>
            <td class="like"><i class="fa-solid fa-heart"></i></td>
        </tr>
        <tr class="article">
            <td>Pain</td>
            <td class="Prix-unitaire">150</td>
            <td class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></td>
            <td class="prix-total">0</td>
            <td class="supprimer"><i class="fa-solid fa-trash-can"></i></td>
            <td class="like"><i class="fa-solid fa-heart"></i></td>
        </tr>
        <tr class="article">
            <td>Sucrerie</td>
            <td class="Prix-unitaire">400</td>
            <td class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></td>
            <td class="prix-total">0</td>
            <td class="supprimer"><i class="fa-solid fa-trash-can"></i></td>
            <td class="like"><i class="fa-solid fa-heart"></i></td>
        </tr>
        <tr class="article">
            <td>PlayStation 4</td>
            <td class="Prix-unitaire">245 000</td>
            <td class="quantite"><i class="fa-solid fa-circle-minus"></i>0<i class="fa-solid fa-circle-plus"></i></td>
            <td class="prix-total">0</td>
            <td class="supprimer"><i class="fa-solid fa-trash-can"></i></td>
            <td class="like"><i class="fa-solid fa-heart"></i></td>
        </tr>
        <tr>
            <td colspan="4" class="recap">Total:</td>
            <td colspan="2" class="total">0</td>
        </tr>
        <tr>
            <td colspan="6" class="validation"><button><i class="fa-solid fa-cart-shopping"></i> Valider</button></td>
        </tr>
    </table>
    <script src="js/all.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
